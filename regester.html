<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Template</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
	<link rel="stylesheet" href="./src/regester.css" />
</head>

<body>
	<div class="container">
		<h1 id="h1">Sign up today!</h1>
		<!-- form -->
		<form id="form">
			<!-- full name -->
			<div class="form-group">
				<label for="name">Full name</label>
				<input type="text" id="name" placeholder="Full name" required minlength="3" maxlength="100" name="name" />
			</div>
			<!-- phone num -->
			<div class="form-group">
				<label for="phone">Phone number</label>
				<input type="tel" id="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" />
			</div>
			<!-- email -->
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" id="email" placeholder="email@address.com" required name="email" />
			</div>
			<!-- website -->
			<div class="form-group">
				<label for="website">Website URL</label>
				<input type="url" id="website" placeholder="website.com" required name="website" />
			</div>
			<!-- passwd 1-->
			<div class="form-group">
				<label for="password1">Password</label>
				<input type="password" id="password1" placeholder="Create password (min. 8 Characters long)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Include one uppercase character, one lowercase character and one number" />
			</div>
			<!-- passwd 2-->
			<div class="form-group">
				<label for="password2">Confirm password</label>
				<input type="password" id="password2" placeholder="Confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password" />
			</div>
			<button type="submit">Register</button>
		</form>
		<!-- error ? success message -->
		<div class="message-container">
			<h3 id="message">Fill form to continue</h3>
		</div>
	</div>
	<!-- Script -->
	<script src="./src/script.js"></script>
</body>

</html>
